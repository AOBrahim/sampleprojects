<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="container">
      <form class="card-panel">

          <input class="js-post-title-input" type="text" placeholder="title" required="">

        <div class="input-field">
          <textarea class="materialize-textarea js-post-body-input" placeholder="Content" required=""></textarea>

        <h5 class="js-post-title-output"></h5>
        <p class="js-post-body-output"></p>
